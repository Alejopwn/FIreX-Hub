# Application Info
spring.application.name=FireX Hub
server.port=8066

# ===================================================================
# MONGODB CONFIGURATION
# ===================================================================
spring.data.mongodb.uri=mongodb+srv://diedev:TpjphIYqzSDjiMAv@diedevhotel.jlk4h4v.mongodb.net/?appName=firexhub
spring.data.mongodb.database=firexhub
spring.data.mongodb.auto-index-creation=true

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
logging.level.root=INFO
logging.level.com.diedev.firex=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================================================
# JACKSON CONFIGURATION
# ===================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Bogota
spring.jackson.default-property-inclusion=non_null

# ===================================================================
# SWAGGER/OPENAPI CONFIGURATION
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.show-actuator=false

